<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.shooter {
			width: 80px; 
			position: absolute; 	
		}
		.box {
			background-image: url(game.png);
			height: 1000px; 
			background-size: 100% 100%;
		}
		.zombies {
			width: 80px; 
			position: absolute;
			transition: 1s;
		}
		.box1 {
			background-image: url(brainz.jpg);
			height: 1000px; 
			background-size: 100% 100%;
			
			display: none;
		}
	</style>
</head>
<body>	
	
	<div class="box" style="">
		
		<h5 style="position: absolute; left: 241px; top: 140px;background: white;width: 30px;" class="score"></h5>
    
		<!--ГОРОХИ-->
	    <img class="shooter" src="peashooter.png"  style="top: 250px;left: 470px; ">		
		<img class="shooter" src="peashooter.png"  style="top: 350px;left: 470px; ">	
		<img class="shooter" src="peashooter.png"  style="top: 450px;left: 470px; ">	
		<img class="shooter" src="peashooter.png"  style="top: 550px;left: 470px; ">
		<img class="shooter" src="peashooter.png"  style="top: 650px;left: 470px; ">


		<!--ЗОМБИ-->
		<img class="zombies" src="zombie1.png" style="top: 220px;left: 1200px;">

		<img class="zombies" src="zombie4.png" style="top: 620px;left: 1200px;">
	</div>

	<div class="box1">
		
	</div>
<script>
  let shooters=document.querySelectorAll('.shooter')
  let zombies=document.querySelectorAll('.zombies')
  let score=document.querySelector('.score')
  let box=document.querySelector('.box')
  let box1=document.querySelector('.box1')
  let zombie1_left= 1200
  let zombie2_left= 1200
  let zombie3_left= 1200
  let zombie4_left= 1200
  let zombie5_left= 1200
  let num = 0

  


  zombies[0].onclick = function () {
  	zombie1_left=zombie1_left-100
  	zombies[0].style.left = zombie1_left + "px"

  	if (zombie1_left == 500) {
  		alert("Первый зомби съел гороха")
  		shooters[0].style.display="none"
  		num=num+1
  		score.innerHTML=num
  	}
 }
  	
  	
 
  zombies[1].onclick = function () {
  	zombie2_left=zombie2_left-100
  	zombies[1].style.left = zombie2_left + "px"

  	if (zombie2_left == 500) {
  		alert("Второй зомби съел гороха")
  		shooters[1].style.display="none"
  		num=num+1
  		score.innerHTML=num
  	}
  }
  zombies[2].onclick = function () {
  	zombie3_left=zombie3_left-100
  	zombies[2].style.left = zombie3_left + "px"


  	if (zombie3_left == 500) {
  		alert("Третий зомби съел гороха")
  		shooters[2].style.display="none"
  		num=num+1
  		score.innerHTML=num

  	}
  }
  zombies[3].onclick = function () {
  	zombie4_left=zombie4_left-100
  	zombies[3].style.left = zombie4_left + "px"

  	if (zombie4_left == 500) {
  		alert("Четвертый зомби съел гороха")
  		shooters[3].style.display="none"
  		num=num+1
  		score.innerHTML=num
  	}
  }
  zombies[4].onclick = function () {
  	zombie5_left=zombie5_left-100
  	zombies[4].style.left = zombie5_left + "px"

  	if (zombie5_left == 500) {
  		alert("Урааа вы съели всех горохов")
  		shooters[4].style.display="none"
  		num=num+1
  		score.innerHTML=num
  		zombies[4].style.display="none"
  		zombies[3].style.display="none"
  		zombies[2].style.display="none"
  		zombies[1].style.display="none"
  		zombies[0].style.display="none"
  		box.style.display="none"
  		box1.style.display="block"
  	}
  }

  score.innerHTML = num
  
if (num==2) {
  		alert("Молодец,еще осталось съесть 3 гороха")
  	}





</script>
</body>
</html>
